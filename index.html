<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Cootels</title>
  </head>
  <body>
    <div class="container">
      <header class="website__header">
        <a href="#" class="web__name"> Cootels </a>

        <nav class="web__header-nav">
          <a href="#">Rooms</a>
          <a href="#">Reservation</a>
          <a href="#">Contacts</a>
        </nav>

        <button type="button" class="btn web__btn">Get started</button>
      </header>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
    </div>

    <div class="main__hero container">
      <div class="main__hero-titel-box">
        <h2 class="main__hero-titel">Nature, Warmth, and Beauty in One Space</h2>
        <p class="main__hero-titel-para">
          One place to release all the stress, bring back happines, and get back
          to nature. We provide the best room and nature for you. Come visit us
          anytime you want.
        </p>

        <button type="button" class="btn web__btn">Reservation</button>
      </div>

      <div class="main-hero-pics">
        <img
          class="hero__home-left"
          src="./images/header-img.png"
          alt="home picture peace"
          width="180"
          height="588"
        />
        <img
          class="hero__home-mid"
          src="./images/home-mid.png"
          alt="home picture peace"
          width="180"
          height="588"
        />
        <img
          class="hero__home-right"
          src="./images/home-right.png"
          alt="home picture peace"
          width="180"
          height="588"
        />
      </div>
    </div>
  </body>
</html>
